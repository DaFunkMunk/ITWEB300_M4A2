<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Support Ticket</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container textarea,
    .form-container select,
    .form-container button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 60px;
    }

    #btnSubmit {
      background: #007bff;
      color: white;
      font-weight: normal;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    #btnSubmit:hover {
      color: red;
      font-weight: bold;
    }

    .dimmed {
      opacity: 0.5;
    }

    #message, #timestamp {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="ticketForm">
    <label for="ReqDate">Request Date:</label>
    <input type="date" id="ReqDate">

    <label for="EmpID">Employee ID:</label>
    <input type="text" id="EmpID">

    <label for="FName">First Name:</label>
    <input type="text" id="FName">

    <label for="LName">Last Name:</label>
    <input type="text" id="LName">

    <label for="TicketType">Ticket Type:</label>
    <select id="TicketType">
      <option value="" disabled selected>Select issue type</option>
      <option value="computer">Computer</option>
      <option value="software">Software</option>
      <option value="network">Network</option>
    </select>

    <label for="ProbDesc">Problem Description:</label>
    <textarea id="ProbDesc"></textarea>

    <button type="button" id="btnSubmit">Submit</button>
  </form>
</div>

<div id="message"></div>
<div id="timestamp"></div>

<script>
// test validation function
function formValidate() {
  return Math.random() < 0.5; // Simulated pass/fail
}

$(document).ready(function () {
  $("#btnSubmit").on("click", function (event) {
    const $trigger = $(event.target);

    if (formValidate()) {
      $("#message").text("Form submitted successfully!");
      const now = new Date().toLocaleString();
      $("#timestamp").text("Submitted on: " + now);
    } else {
      $("#message").text("Validation failed. Please re-enter your information.");
      $("#ticketForm input, #ticketForm textarea, #ticketForm select").val("");
    }

    $trigger.addClass("dimmed");
  });
});
</script>

</body>
</html>
